<!DOCTYPE html>
<html> 
<head>
<script type="text/javascript">
function calculate()
{
        motherPrice = document.getElementById("motherPrice").value;
        exercisePrice = document.getElementById("exercisePrice").value;
        ratio = document.getElementById("ratio").value;
        premium = document.getElementById("premium").value;
        document.getElementById("warrantPrice").innerHTML = ((premium * motherPrice)-exercisePrice)/ratio
		document.getElementById("gearing").innerHTML = motherPrice/(warrantPrice*ratio)
}

  </script>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
Mother Price (RM) : <input type="text" id="motherPrice" /><br>
Exercise Price (RM) : <input type="text" id="exercisePrice" /><br>
Ratio : <input type="text" id="ratio" /><br>
Premium (%) : <input type="text" id="premium" /><br>
<input type="button" onClick="calculate()" Value="Calculate" />
</form>
<p>The Gearing is : <br>
<span id = "gearing"></span>
<p>The Warrants Price is(RM) : <br>
<span id = "warrantPrice"></span>
</p>
</body>
</html>
