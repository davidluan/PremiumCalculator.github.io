<!DOCTYPE html>
<html> 
<head>
<script type="text/javascript">
function calculate()
{
        motherPrice = document.getElementById("motherPrice").value;
        exercisePrice = document.getElementById("exercisePrice").value;
        ratio = document.getElementById("ratio").value;
        premium = document.getElementById("premium").value;
		premium = 1 + (premium/100);
		warrantPrice = ((premium * motherPrice)-exercisePrice)/ratio;
        document.getElementById("warrantPrice").innerHTML = warrantPrice.toFixed(3);
		document.getElementById("gearing").innerHTML = (motherPrice/(warrantPrice*ratio)).toFixed(3);
}

  </script>
<meta charset=utf-8 />
<title>Premium Calculator</title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
Mother Price (RM) : <input type="text" size="5" id="motherPrice" /><br>
Exercise Price (RM) : <input type="text" size="5" id="exercisePrice" /><br>
Ratio : <input type="text" id="ratio" size="5" /><br>
Premium [+-][0-100](%) : <input type="text" id="premium" size="5" /><br>
<input type="button" onClick="calculate()" Value="Calculate" />
</form>
<p>The Gearing is : <br>
<span id = "gearing"></span>
<p>The Warrants Price is(RM) : <br>
<span id = "warrantPrice"></span>
</p>
</body>
</html>
